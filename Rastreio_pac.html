<body>

            <div class="nav-menu">

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

        </div>
            
        </nav>
            <div class="form-box">

                <!--------------Rastreio--------------->
                
                <div class="Rastreio-container" id="Rastreio">
                    <div class="top">
                        <header>Rastreio de pacote</header>
                    </div>
    
                    <div class="input-box">
                        <input type="text" class="input-field" id="Label-rast" placeholder="Insira o link de Rastreio">
                    </div> <br>

                    <div class="input-box">
                        <input type="submit" class="submit" id="btn-rast"  value="Rastrear pacote">
                    </div>
                    <br>
                    <div class="table" id="lista_rastreio" hidden>
                        <table>
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Status</th>
                                    <th>Tipo de pacote</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>A caminho - 26/04/2024<br> Aduaneiro </td>

                                </tr>
                                <tr>

                                    <td>Carta</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>



    </div>
    
    <script>
        var meuText = document.getElementById("lista_rastreio");
        var MeuButao = document.getElementById("btn-rast");
        var minhaLabel = document.getElementById("Label-rast");

        minhaLabel.onclick = () => {
            if(meuText.attributes.getNamedItem("hidden") == null){
                meuText.setAttribute("hidden", "true");
            }
        }
        MeuButao.onclick = () => {
            if(meuText.attributes.getNamedItem("hidden")){
                meuText.removeAttribute("hidden")
            } 
        }          
    </script>
